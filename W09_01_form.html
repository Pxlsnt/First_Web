<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
    <h1>HTML From</h1>
    <h2>Input Element</h2>
    <p>An <span style="color: brown;">input element</span>  can be displayed in many waye, depending on the <span style="color: brown;">type</span>  attribute.</p>

  <form action="" method="">
    <fieldset style="background-color: rgb(249, 253, 193)">
      <legend>Text Field</legend>
      <label for="fname"><span style="color: red;">*</span> First Name</label>
      <input type="text" placeholder="กรุณาป้อนชื่อ" required id="fname" name="fname">
      <br><br>
      <label for="lname"><span style="color: red;">*</span> Last Name</label>
      <input type="text" placeholder="กรุณาป้อนนามสกุล" required id="lname" name="lname">
      <br><br>
      <label for="email">Email</label>
      <input type="email" placeholder="กรุณาป้อนอีเมล" id="email" name="email">
      <br><br>
      <label for="age"><span style="color: red;">*</span> Age</label>
      <input type="number" id="age" name="age" min="0" max="100" >
      <label for="age"> Age Readonly</label>
      <input type="number" id="age" name="age" value="556232" readonly>
      <br><br>
      <label for=""><span style="color: red;">*</span> Birthday</label>
      <input type="date">
      <br><br>
      <label for="url">Website</label>
      <input type="url">
      <br><br>
      <input type="submit" value="ตกลง">
      <input type="reset" value="ยกเลิก">
    </fieldset>





    <fieldset style="background-color: rgb(249, 253, 193)">
      <legend>Login</legend>
      <form action="">
      <label for=""><span style="color: red;">*</span></label>
      <input type="email" placeholder="Email" required>
      <br><br>
      <label for=""><span style="color: red;">*</span></label>
      <input type="password" placeholder="Password" required>
      <br>
      <input type="checkbox">
      <label for="">ยอมรับทั้งหมด</label required><br>
      <input type="submit" value="Login">
    </form>
    </fieldset>


    <fieldset>
      <legend>Radio Button</legend>
      <form action="">
      <label>Gender:</label>
      <input type="radio" value="M" id="male" name="gender">
      <label for="male">ผู้ชาย</label>
      <input type="radio" value="F" id="female" name="gender">
      <label for="female">ผู้หญิง</label>
      <button type="submit">กดเลยยย</button>
      </form>
    </fieldset>

    <fieldset>
      <legend>Chack box</legend>
      <form action="">
        <p>เลือกภาษาที่ชอบ :</p>
        <input type="checkbox" value="HTML" id="html" name="laguage1">
        <label for="html">HTML</label>

        <input type="checkbox" value="CSS" id="css" name="laguage2">
        <label for="css">CSS</label>

        <input type="checkbox" value="JavaScript" id="javaScript" name="laguage3">
        <label for="javaScript">JavaScript</label>

        <button type="submit">ยืนยัน</button>
      </form>
    </fieldset>

    <fieldset>
      <legend>Select...Option</legend>
        <form action="">
          <label for="province">Province</label>
          <select name="province" id="province">
            <option value="Bamgkok">กรุงเทพ</option>
            <option value="Nakhon Pathom">นครปฐม</option>
            <option value="Songkla">สงขา</option>
          </select>
        </form>
    </fieldset>


    <fieldset>
      <legend>Textarea</legend>
      <form action="">
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="50" rows="5"></textarea> <br>
        <input type="submit" value="ส่ง">
      </form>
    </fieldset>


    <fieldset>
      <legend>Upload</legend>
      <form action="">
        <label for="">ไฟล์แนบ:</label>
        <input type="file" name="attach">
        <br><br>

        <button type="button" onclick="alert('Hello Word!')">Click Me!</button>
      </form>
    </fieldset>



  </form>

</body>
</html>
